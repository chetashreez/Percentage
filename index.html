<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marks Calculator</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  .box {
    background-color: #ffffff;
    border: 1px solid #cccccc;
    padding: 20px;
    border-radius: 5px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #cccccc;
    border-radius: 3px;
    margin-bottom: 10px;
  }

  input[type="button"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: none;
    background-color: #007bff;
    color: #ffffff;
    border-radius: 3px;
    cursor: pointer;
  }

</style>
</head>
<body>

<div class="box">
  <form action="/submit" method="post">
    <input type="text" name="english" placeholder="English marks (out of 100)">
    <input type="text" name="hindi" placeholder="Hindi marks (out of 100)">
    <input type="text" name="math" placeholder="Math marks (out of 100)">
    <input type="text" name="science" placeholder="Science marks (out of 100)">
    <input type="text" name="social_science" placeholder="Social Science marks (out of 100)">
    <input type="submit" value="Calculate Percentage">
  </form>
</div>

</body>
</html>
